user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 4096;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;

    server {
        listen       80;
        listen       [::]:80;
        server_name  _;
        root         /usr/share/nginx/html;

        # Load configuration files for the default server block.
        include /etc/nginx/default.d/*.conf;

        error_page 404 /404.html;
            location = /40x.html {
        }
        error_page 500 502 503 504 /50x.html;
            location = /50x.html {
        }
    }

    # 打牌记账应用 API 反向代理配置
    server {
        listen 443 ssl; # managed by Certbot
        listen [::]:443 ssl; # managed by Certbot
        server_name host.guangfu.ink;

        # SSL 证书配置
        ssl_certificate /etc/letsencrypt/live/host.guangfu.ink/fullchain.pem; # managed by Certbot
        ssl_certificate_key /etc/letsencrypt/live/host.guangfu.ink/privkey.pem; # managed by Certbot
        include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

        # 日志配置
        access_log /var/log/nginx/mahjong-ledger-access.log;
        error_log /var/log/nginx/mahjong-ledger-error.log;

        # 统计数据页面静态文件服务
        location = /mahjong-ledger/data {
            alias /var/www/mahjong-ledger-statistics/index.html;
            # HTML 文件不缓存，确保每次获取最新版本
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
        
        # 静态资源（CSS、JS、图片等）优先匹配
        location /mahjong-ledger/data/static/ {
            alias /var/www/mahjong-ledger-statistics/static/;
            # 静态资源缓存设置（带 hash 的文件可以长期缓存）
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
        
        # 其他路径（包括 SPA 路由）
        location /mahjong-ledger/data/ {
            alias /var/www/mahjong-ledger-statistics/;
            # 先尝试文件，如果不存在则回退到 index.html（支持 SPA 路由）
            try_files $uri $uri/ @mahjong_data_spa;
            # 对于非静态资源文件，设置不缓存（主要是 HTML）
            # 注意：静态资源已经在上面的 location 中处理，不会走到这里
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
        
        # SPA 路由回退：返回 index.html
        location @mahjong_data_spa {
            rewrite ^/mahjong-ledger/data/.*$ /mahjong-ledger/data/index.html last;
        }
        
        # 处理 index.html 请求
        location = /mahjong-ledger/data/index.html {
            alias /var/www/mahjong-ledger-statistics/index.html;
            # HTML 文件不缓存，确保每次获取最新版本
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # API 路径转发
        location /mahjong-ledger/api/ {
            # 移除路径前缀 /mahjong-ledger，只保留 /api/
            rewrite ^/mahjong-ledger/api/(.*)$ /api/$1 break;

            # 转发到本地 Node.js 服务
            proxy_pass http://127.0.0.1:3000;

            # 设置代理头信息
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # 超时设置
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # 缓冲设置
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # 健康检查端点（可选）
        location /mahjong-ledger/health {
            proxy_pass http://127.0.0.1:3000/;
            access_log off;
        }

        # 根路径重定向（可选）
        location = /mahjong-ledger {
            return 301 /mahjong-ledger/;
        }

        location = /mahjong-ledger/ {
            return 200 'Mahjong Ledger API Service';
            add_header Content-Type text/plain;
        }
    }

    # HTTP 到 HTTPS 重定向
    server {
        if ($host = host.guangfu.ink) {
            return 301 https://$host$request_uri;
        } # managed by Certbot

        listen 80;
        listen [::]:80;
        server_name host.guangfu.ink;
        return 404; # managed by Certbot
    }
}